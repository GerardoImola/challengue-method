<div class="detail-container">
  <h1>Movie List</h1>
  <h4>Search or sort movies below. For more detail, click on movie title.</h4>
  @if (isLoadingResults) {
  <app-skeleton-loading/>
  }
  @else {
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>

  </mat-form-field>

  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element" class="table-td-title" (click)=handleDetailMovie(element.id)> {{element.original_title}} </td>
    </ng-container>

    <ng-container matColumnDef="Year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Release Date </th>
      <td mat-cell *matCellDef="let element"> {{element.release_date | date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell table-no-result" colspan="4">No se encuentran resultados para el filtro "{{input.value}}"</td>
    </tr>
  </table>
}
</div>
